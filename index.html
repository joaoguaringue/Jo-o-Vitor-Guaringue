<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikatec - Inovação Constante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0E1928',  // Azul escuro
                blue: '#13A6C7',  // Azul claro
                neon: '#00FFFF',  // Destaque/Ícones
              },
              // Keeping some gray scale for neutrals
              slate: {
                50: '#f8fafc',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-weight: 300; } /* Default to Exo 2 Light */
      h1, h2, h3, h4, h5, h6 { font-weight: 600; } /* Default to Exo 2 Semi-bold */
    </style>
